<script src="assets/js/jquery.js"></script>
<script>
    $(document).ready(function () {
        $('#registerForm').submit(function (e) {
            e.preventDefault();

            let redAlert = $('#redAlert');      // 警告的弹出层(使用比较多，单独定义了一个变量)

            let name = $('#name').val();
            let phone = $('#phone').val();
            let password = $('#password').val();
            let password2 = $('#password2').val();

            let phonePattern = /^1[3-9]\d{9}$/;
            let passwordPattern = /^[a-zA-Z0-9\S]{6,16}$/;

            if (name === "") {
                $('#redInfo').text('用户昵称不可以为空哦！');
                redAlert.show();
                setTimeout(function () {
                    redAlert.hide();
                }, 3000);
                return;
            }

            if (!phonePattern.test(phone)) {
                $('#redInfo').text('手机号码格式不对哦！');
                redAlert.show();
                setTimeout(function () {
                    redAlert.hide();
                }, 3000);
                return;
            }

            if (!passwordPattern.test(password)) {
                $('#redInfo').text('用户密码格式不对哦！');
                redAlert.show();
                setTimeout(function () {
                    redAlert.hide();
                }, 3000);
                return;
            }

            if (password !== password2) {
                $('#redInfo').text('两次输入的密码不一致哦 ！');
                redAlert.show();
                setTimeout(function () {
                    redAlert.hide();
                }, 3000);
                return;
            }

            $.ajax({
                type: 'POST',
                url: '/user/doRegister',
                data: {
                    "name": name,
                    "phone": phone,
                    "password": password
                },
                success: function (data) {
                    if (data.status === 1) {
                        let blueAlert = $('#blueAlert');
                        $('#blueInfo').text(data.message);
                        blueAlert.show();
                        setTimeout(function () {
                            blueAlert.hide();
                        }, 2000);
                    } else if (data.status === 2) {
                        let greenAlert = $('#greenAlert');
                        $('#greenInfo').text(data.message);
                        greenAlert.show();
                        setTimeout(function () {
                            greenAlert.hide();
                            window.location.href = "/toLogin";
                        }, 2000);
                    } else if (data.status === 3) {
                        $('#redInfo').text(data.message);
                        redAlert.show();
                        setTimeout(function () {
                            redAlert.hide();
                        }, 2000);
                    }
                },
                error: function () {
                    $('#redInfo').val('系统提示：Ajax请求出错了哦！');
                    redAlert.show();
                    setTimeout(function () {
                        redAlert.hide();
                    }, 3000);
                }
            });
        });
    });
</script>
