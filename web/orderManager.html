<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>跑腿订单</title>
    <meta content="乐享校园-跑腿订单管理" name="description">
    <meta content="乐享校园" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

<!--提示框(开始)-->
<div class="alert alert-primary alert-dismissible fade show col-lg-3 myAlert" id="blueAlert" role="alert">
    <i class="bi bi-star me-1"></i>
    <span id="blueInfo"></span>
    <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
</div>

<div class="alert alert-success alert-dismissible fade show col-lg-3 myAlert" id="greenAlert" role="alert">
    <i class="bi bi-check-circle me-1"></i>
    <span id="greenInfo"></span>
    <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
</div>

<div class="alert alert-danger alert-dismissible fade show col-lg-3 myAlert" id="redAlert" role="alert">
    <i class="bi bi-exclamation-octagon me-1"></i>
    <span id="redInfo"></span>
    <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
</div>
<!--提示框(结束)-->

<div th:replace="systemHeader :: myHeader"></div>

<div th:replace="systemSidebar :: mySidebar"></div>

<main class="main" id="main">

    <div class="pagetitle">
        <h1 th:text="${type == 1 ? '跑腿订单管理':'点餐订单管理'}"></h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">主页</a></li>
                <li class="breadcrumb-item">订单管理</li>
                <li class="breadcrumb-item active"
                    th:text="${type == 1 ? '跑腿订单管理数据表':'点餐订单管理数据表'}"></li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>

                        <!-- 数据表格 -->
                        <table class="table datatable">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">用户</th>
                                <th scope="col">跑腿人员</th>
                                <th scope="col" th:if="${type == 1}">凭证图片</th>
                                <th scope="col">跑腿事项描述</th>
                                <th scope="col">开始时间</th>
                                <th scope="col">结束时间</th>
                                <th scope="col">配送状态</th>
                                <th scope="col">订单备注</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orderList}">
                                <th scope="row" th:text="${order.id}"></th>
                                <td th:text="${order.user}"></td>
                                <td th:text="${order.errands}"></td>
                                <td th:if="${type == 1}">
                                    <img alt="" th:height="30" th:src="${order.voucher}" th:width="30"/>
                                </td>
                                <td th:text="${order.checkList}"></td>
                                <td th:text="${order.startTime}"></td>
                                <td th:text="${order.endTime}"></td>
                                <td>
                                    <span class="badge bg-primary" th:if="${order.state==1}"><i
                                            class="bi bi-star me-1"></i>进行中</span>
                                    <span class="badge bg-dark" th:if="${order.state==2}"><i
                                            class="bi bi-folder me-1"></i>已完成</span>
                                </td>
                                <td th:text="${order.remarks}"></td>
                            </tr>

                            </tbody>
                        </table><!-- End 数据表格 -->
                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->

<div th:replace="systemFooter :: myFooter"></div>

<div th:replace="systemFooter :: myGoToUp"></div>

<!-- Vendor JS Files -->
<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/chart.js/chart.min.js"></script>
<script src="assets/vendor/echarts/echarts.min.js"></script>
<script src="assets/vendor/quill/quill.min.js"></script>
<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="assets/vendor/tinymce/tinymce.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="assets/js/main.js"></script>

</body>

</html>

<script src="assets/js/jquery.js"></script>
